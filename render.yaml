services:
  # API Web Service
  - type: web
    name: qualquant-api
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile.api
    dockerContext: .
    branch: main
    envVars:
      - key: TIINGO_API_KEY
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: ALPACA_API_KEY
        sync: false
      - key: ALPACA_SECRET_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: STARTING_EQUITY
        value: "100000"
      - key: MAX_POSITION_SIZE
        value: "0.1"
      - key: RISK_PER_TRADE
        value: "0.02"
      - key: PORT
        value: "8000"
      - key: RUN_MODE
        value: "api"
      - key: API_KEY
        sync: false

  # Trading Bot Background Worker
  - type: worker
    name: qualquant-bot
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile.bot
    dockerContext: .
    branch: main
    envVars:
      - key: TIINGO_API_KEY
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: ALPACA_API_KEY
        sync: false
      - key: ALPACA_SECRET_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: STARTING_EQUITY
        value: "100000"
      - key: MAX_POSITION_SIZE
        value: "0.1"
      - key: RISK_PER_TRADE
        value: "0.02"
      - key: RUN_MODE
        value: "bot"
      - key: TRADING_SYMBOL
        value: "AAPL"
      - key: TRADING_INTERVAL
        value: "300"
      - key: API_KEY
        sync: false
